version: '3.4'

services:
    nginx:
        build:
          context: .
          target: nginx
        container_name: nginx-container
        ports:
            - '80:80'
        volumes:
            - ./:/public
            - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf
        networks:
            - code-network
        depends_on:
            - php

    php:
        build:
          context: .
          target: php
          args:
            USER_UID: ${USER_UID}
        container_name: php-container
        volumes:
            - ./:/public
        networks:
            - code-network
        depends_on:
          - mysql

    mysql:
        build:
          context: .
          target: mysql
        container_name: mysql-container
        ports:
            - '3306:3306'
        command: 
          ['--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci','--default-authentication-plugin=mysql_native_password']
        environment:
            MYSQL_ROOT_PASSWORD: root
        networks:
            code-network:
                aliases: 
                    - mysql

networks:
    code-network:
        driver: bridge